<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Library</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="mdl-layout--fixed-header mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row ">
          <div class="add-new">
            <button
              id="show-modal-example"
              class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
            >
              <i class="material-icons">add</i>
            </button>

            <dialog class="mdl-dialog" id="modal-example">
              <div class="mdl-dialog__content">
                <form id="myform" action="#">
                  <div
                    class="mdl-textfield mdl-js-textfield"
                    id="title-container"
                  >
                    <input
                      class="mdl-textfield__input"
                      type="text"
                      id="title"
                    />
                    <label class="mdl-textfield__label" for="title"
                      >Title</label
                    >
                  </div>
                  <div
                    class="mdl-textfield mdl-js-textfield"
                    id="pages-container"
                  >
                    <input
                      class="mdl-textfield__input"
                      type="text"
                      pattern="-?[0-9]*(\.[0-9]+)?"
                      id="pages"
                    />
                    <label class="mdl-textfield__label" for="pages"
                      >Pages</label
                    >
                    <span class="mdl-textfield__error"
                      >Input is not a number!</span
                    >
                  </div>
                  <div
                    class="mdl-textfield mdl-js-textfield"
                    id="author-container"
                  >
                    <input
                      class="mdl-textfield__input"
                      type="text"
                      id="author"
                    />
                    <label class="mdl-textfield__label" for="author"
                      >Author</label
                    >
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="date"
                      id="published"
                    />
                    Published
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="date"
                      id="lastread"
                    />
                    Last Read
                  </div>
                  <div
                    class="mdl-dialog__actions mdl-dialog__actions--full-width"
                  >
                    <button type="submit" id="add" class="mdl-button">
                      Add
                    </button>
                    <button type="button" id="close" class="mdl-button">
                      Close
                    </button>
                  </div>
                </form>
              </div>
            </dialog>
            <span class="mdl-layout__title">The Library</span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid"></div>
      </main>
    </div>
  </body>
</html>
